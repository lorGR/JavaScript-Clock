<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time is ticking</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;900&display=swap" rel="stylesheet"> 
    <!--Google fonts-->
    <!--Style CSS-->
    <link rel="stylesheet" href="dist/style.css">
    <!--Style CSS-->
</head>
<body>
    <div class="page-container">
        <section class="time">
            <h1>Time is ticking...</h1>
            <p id="currentTime">TIME</p>
            <span>spend your time wisely</span>
        </section>

        <section class="theme">
            <div>
                <form action="/">
                    <h2>Theme:</h2>
                    <label for="brightTheme">Bright</label>
                    <input type="radio" name="theme" value="brightTheme" id="brightTheme">
                    <label for="darkTheme">Dark</label>
                    <input type="radio" name="theme" value="darkTheme" id="darkTheme">
                </form>
            </div>
        </section>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
